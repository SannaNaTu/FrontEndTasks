<h1 style="text-align: center;margin-top:50px;margin-bottom: 50px;text-decoration: underline">Create an account with Firebase</h1>
<div class="container">
  <div class="row">
    <div>
      <form [formGroup]="registerForm">
<div class="testi">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>


        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn">Register</button>
    </div>
      </form>
    </div>
  </div>
</div>
