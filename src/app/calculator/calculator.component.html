<div class="container">
  <mat-grid-list cols="4"  rowHeight="60px">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <input  class ="result" type="text" value="{{result}}" readonly>
    </mat-grid-tile>
    <mat-grid-tile *ngFor= "let button of buttons">
      <button mat-raised-button class="buttonCalculator" (click)="addValue(button)" >{{button}}</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
